components:
  - name: Prow
    description: Backbone of the CI system
    ship_team: TestPlatform
    slack_channel: "#test-channel"
    sub_components:
      - name: Tide
        description: Merges PRs
        requires_confirmation: true
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: false
      - name: Deck
        description: The frontend for Prow
        requires_confirmation: false
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
    owners:
      - user: developer
  - name: Build Farm
    description: Where the CI jobs are run
    ship_team: DPTP
    slack_channel: "#ops-testplatform"
    sub_components:
      - name: Build01
        description: AWS build farm cluster
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true
      - name: Build02
        description: GCP build farm cluster
        monitoring:
          frequency: 5m
          component_monitor: "app-ci-component-monitor"
          auto_resolve: true