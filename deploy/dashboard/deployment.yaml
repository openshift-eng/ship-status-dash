apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: ship-status
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      serviceAccountName: ship-status
      containers:
      - name: oauth-proxy
        image: quay.io/openshift/origin-oauth-proxy:4.16
        args:
          - -provider=openshift
          - -http-address=:8443
          - -https-address=
          - -upstream=http://localhost:8080
          - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - --cookie-secret-file=/etc/secrets/session_secret
          - --cookie-samesite=none
          - --client-id=system:serviceaccount:ship-status:ship-status
          - --client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
          - '--openshift-sar={"resource": "namespaces", "verb": "get"}'
          - '--openshift-delegate-urls={"/": {"resource": "namespaces", "verb": "get"}}'
          - --signature-key=sha256:$(HMAC_SECRET)
          - --request-logging #TODO: we probably don't want this, but it helps with debugging
        ports:
        - containerPort: 8443
          name: http
        env:
        - name: HMAC_SECRET
          valueFrom:
            secretKeyRef:
              name: dashboard-hmac
              key: hmac
        readinessProbe:
          tcpSocket:
            port: 8443
        volumeMounts:
        - name: oauth-proxy-cookie-secret
          mountPath: /etc/secrets
          readOnly: true
        - name: hmac-secret
          mountPath: /etc/secrets/hmac-secret
          readOnly: true
      - name: dashboard
        image: quay.io/sgoeddel/dashboard:latest
        command: ["./dashboard"]
        args:
          - "--config=/app/config/config.yaml"
          - "--dsn=$(DATABASE_DSN)"
          - "--port=8080"
          - "--hmac-secret-file=/etc/secrets/hmac-secret/hmac"
        ports:
          - containerPort: 8080
            protocol: TCP
        env:
          - name: DATABASE_DSN
            valueFrom:
              secretKeyRef:
                name: postgres
                key: dsn
        volumeMounts:
          - name: config
            mountPath: /app/config
            readOnly: true
          - name: hmac-secret
            mountPath: /etc/secrets/hmac-secret
            readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: dashboard-config
        - name: oauth-proxy-cookie-secret
          secret:
            secretName: oauth-proxy-cookie-secret
        - name: hmac-secret
          secret:
            secretName: dashboard-hmac
            items:
              - key: hmac
                path: hmac