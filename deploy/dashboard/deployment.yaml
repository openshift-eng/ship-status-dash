apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: ship-status
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: quay.io/sgoeddel/dashboard:latest
          command: ["./dashboard"]
          args:
            - "--config=/app/config/config.yaml"
            - "--dsn=$(DATABASE_DSN)"
            - "--port=8080"
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: dsn
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: dashboard-config
