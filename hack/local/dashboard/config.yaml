components:
  - name: "Prow"
    description: "The backbone of the CI system"
    ship_team: "DPTP"
    slack_reporting:
      - channel: "#ops-testplatform"
        severity: "Down"
    sub_components:
      - name: "Tide"
        description: "Automated merging of PRs"
        long_description: "Tide is a tool that automates the merging of PRs based on the properly added labels and job statuses."
        documentation_url: "https://docs.prow.k8s.io/docs/components/core/tide/"
        tags: ["pr-merging", "github"]
        requires_confirmation: true
      - name: "Deck"
        description: "Dashboard for Prow"
        tags: ["frontend"]
        requires_confirmation: false
    owners:
      - user: "developer"
      - service_account: "system:serviceaccount:ship-status:component-monitor"
  - name: "Build Farm"
    description: "Where the CI jobs are run"
    ship_team: "DPTP"
    slack_reporting:
      - channel: "#ops-testplatform"
        severity: "Down"
    sub_components:
      - name: "Build01"
        description: "AWS build farm cluster"
        long_description: "This is the original AWS build farm cluster where many of the CI jobs are run, especially those that utilize AWS."
        tags: ["jobs", "aws"]
        requires_confirmation: true
      - name: "Build02"
        description: "GCP build farm cluster"
        tags: ["jobs", "gcp"]
        requires_confirmation: true
      - name: "Build03"
        description: "AWS build farm cluster"
        tags: ["jobs", "aws"]
        requires_confirmation: true
      - name: "Build04"
        description: "GCP build farm cluster"
        tags: ["jobs", "gcp"]
        requires_confirmation: true
    owners:
      - user: "developer"
      - service_account: "system:serviceaccount:ship-status:component-monitor"
  - name: "Sippy"
    description: "CI Private Investigator"
    ship_team: "TRT"
    slack_reporting:
      - channel: "#trt-alert"
        severity: "Down"
    sub_components:
      - name: "Sippy"
        description: "The non-auth variant of Sippy"
        requires_confirmation: false
      - name: "Sippy-Auth"
        description: "The auth variant of Sippy"
        requires_confirmation: false
    owners:
      - user: "someone-else"
      - service_account: "system:serviceaccount:ship-status:component-monitor"
  - name: "Mocked"
    description: "Mocked component for component-monitor local development"
    ship_team: "TRT"
    slack_reporting:
      - channel: "#trt-alert"
        severity: "Down"
    sub_components:
      - name: "Frontend"
        description: "Mocked frontend monitored via http component monitor"
        requires_confirmation: false
        monitoring:
          frequency: 20s
          component_monitor: "local-component-monitor"
          auto_resolve: true
      - name: "API Success Rate"
        description: "Mocked API success rate monitored via prometheus (scalar) component monitor"
        requires_confirmation: false
        monitoring:
          frequency: 20s
          component_monitor: "local-component-monitor"
          auto_resolve: true
      - name: "Data Load"
        description: "Mocked data load monitored via prometheus (vector) component monitor"
        requires_confirmation: false
        monitoring:
          frequency: 20s
          component_monitor: "local-component-monitor"
          auto_resolve: true
    owners:
      - user: "developer"
      - service_account: "system:serviceaccount:ship-status:component-monitor"